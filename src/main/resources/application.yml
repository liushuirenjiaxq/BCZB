server:
  port: 8000

spring:
  thymeleaf:
    cache: false # ????

  datasource:
    username: root
    password: 123456789
    url: jdbc:mysql://localhost:3306/bczb?serverTimezone=GMT%2B8

  mvc:
    hiddenmethod:
      filter:
        enabled: true
    throw-exception-if-no-handler-found: true

  jackson:
    date-format: yyyy-MM-dd
    time-zone: GMT+8

mybatis:
  mapper-locations: classpath:mybatis/mapper/*.xml
  type-aliases-package: com.bczb.*.pojo
  configuration:
    map-underscore-to-camel-case: true  # ????

logging:
  level:
    com.bczb: debug
