<!doctype html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/layuimini.css}" media="all">
    <link rel="stylesheet" th:href="@{/lib/font-awesome-4.7.0/css/font-awesome.min.css}" media="all">
    <link rel="icon" th:href="@{/img/favicon.ico}">
    <title>本草之本</title>
</head>
<body>
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo layui-hide-xs layui-bg-black">实验中心</div>
            <!-- 头部区域（可配合layui 已有的水平导航） -->
            <ul class="layui-nav layui-layout-left">
                <!--<button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add" id="addExp"> 创建实验 </button>-->
                <li class="layui-nav-item layui-hide-xs" id="addExp"> 创建实验 </li>
            </ul>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item layui-hide layui-show-sm-inline-block">
                    <a href="javascript:;">
                        <!--动态显示用户名-->tester
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">Your Profile</a></dd>
                        <dd><a href="javascript:;">Settings</a></dd>
                        <dd><a href="javascript:;">Sign out</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
                    <a href="javascript:;">
                        <i class="layui-icon layui-icon-more-vertical"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test" id="list">
                </ul>
            </div>
        </div>
        <div class="layui-body" style="margin-top: 0">
            <!--内容主体区域-->
            <iframe id="frame" width="100%" height="100%" src="exp_detail.html"></iframe>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript">
        layui.use(['element', 'layer', 'util'], function(){
            var element = layui.element;
            var layer = layui.layer;
            var util = layui.util;
            var $ = layui.$;
            //头部事件
            util.event('lay-header-event', {
                menuLeft: function(othis){ // 左侧菜单事件
                    layer.msg('展开左侧菜单的操作', {icon: 0});
                },
                menuRight: function(){  // 右侧菜单事件
                    layer.open({
                        type: 1
                        ,title: '更多'
                        ,content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
                        ,area: ['260px', '100%']
                        ,offset: 'rt' //右上角
                        ,anim: 'slideLeft'
                        ,shadeClose: true
                        ,scrollbar: false
                    });
                }
            });
        });

        $(function (){
            $.ajax({
                url:'http://localhost:8000/api/exp/',
                type:'GET',
                dataType:'json',
                timeout: 0,
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": localStorage.getItem("Authorization")
                },
                success:function(response) {
                    console.log(response);
                    if (response.code === 200) {
                        let exps = response.data;
                        $(exps).each(function (i, exp){
                            $('#list').append('<li class="layui-nav-item"><a href="javascript:void(0);" onClick="toExp(this.id)" id="' + exp.exId +'">' + exp.name + '</a></li>')
                        })
                    }
                }
            })
        })

        /**
         * toolbar监听事件
         */
        $('#addExp').click(function (){
            var index = layer.open({
                title: '创建实验',
                type: 2,
                shade: 0.2,
                maxmin:true,
                shadeClose: true,
                area: ['50%', '50%'],
                offset: 'auto',
                content: './exp_add_1.html',
            });
        })

        function toExp(id){
            /*$('#frame').attr('src', "/templates/exp_detail.html");*/
            /*window.location.href = "/exp_detail";*/
        }
    </script>
</body>
</html>
